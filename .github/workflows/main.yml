name: git push into another repo to deploy to vercel

on:
  push:
    branches: [main]   # common-directory의 main이 바뀔 때 실행

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex
    steps:
      - uses: actions/checkout@v2   # 이 레포: common-directory

      - name: Install mustache (to update the date)
        run: apk add ruby && gem install mustache

      - name: creates output
        run: sh ./build.sh

      - name: Pushes to StudyApp repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.MY_TOKEN }}   # PAT (khy1121 계정, repo 권한)
        with:
          source-directory: 'output'
          destination-github-username: 'khy1121'      # ✅ StudyApp 소유자
          destination-repository-name: 'StudyApp'     # ✅ StudyApp 레포 이름
          user-email: ${{ secrets.EMAIL }}
          commit-message: ${{ github.event.commits[0].message }}
          target-branch: main

      - name: Test get variable exported by push-to-another-repository
        run: echo $DESTINATION_CLONED_DIRECTORY
